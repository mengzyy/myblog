<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:http="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>分类 </title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <meta name="keywords" content="博客,个人,学习,IT,生活,孟中艺">
    <meta name="description" content="爱编程,爱生活。">
    <link rel="icon" type="image/x-icon" href="img/dog.jpg">
    <link href="https://lib.baomitu.com/amazeui/2.7.2/css/amazeui.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/tags.css">
    <link rel="stylesheet" href="css/comment.css">
    <link rel="stylesheet" href="css/categories.css">
    <link href="https://lib.baomitu.com/font-awesome/5.8.0/css/fontawesome.min.css" rel="stylesheet">

    <script src="https://lib.baomitu.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://lib.baomitu.com/underscore.js/1.9.1/underscore-min.js"></script>
    <script src="https://lib.baomitu.com/amazeui/2.7.2/js/amazeui.min.js"></script>

</head>
<body>
<div id="app">
    <!--引入共有头部-->
    <div th:replace="header :: header"></div>
    <!--页面主体-->
    <div id="main">
        <div class="am-container">
            <div class="am-g">
                <div class="site-inner">
                    <div class="am-u-sm-12 am-u-md-3">
                        <div class="categories">
                            <div class="categories-title">
                            </div>
                        </div>
                    </div>


                    <div class="am-u-sm-12 am-u-md-9">
                        <div class="categoryTimeline">
                            <!--消除留言先加载视觉效果-->
                            <div class="timeline timeline-wrap">
                                <div class="timeline-row">
                                    <span class="node"
                                          style="-webkit-box-sizing: content-box;-moz-box-sizing: content-box;box-sizing: content-box;">
                                        <i class="am-icon-folder"></i>
                                    </span>
                                    <h1 class="title  am-animation-slide-top" id="onetag" th:text="${tag}"></h1>
                                </div>
                                <div class="timeline-row-major">
                                    <div style="height: 88.4px">
                                    </div>
                                </div>
                                <div class="timeline-row-major">
                                    <div style="height: 88.4px">
                                    </div>
                                </div>
                                <div class="timeline-row-major">
                                    <div style="height: 88.4px">
                                    </div>
                                </div>
                                <div class="timeline-row-major">
                                    <div style="height: 88.4px">
                                    </div>
                                </div>
                                <div class="timeline-row-major">
                                    <div style="height: 88.4px">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="my-row" id="page-father">
                            <div id="pagination">
                                <ul class="am-pagination  am-pagination-centered">
                                    <li class="am-disabled"><a href="#">&laquo; 上一页</a></li>
                                    <li class="am-active"><a href="#">1</a></li>
                                    <li><a href="#">2</a></li>
                                    <li><a href="#">3</a></li>
                                    <li><a href="#">4</a></li>
                                    <li><a href="#">5</a></li>
                                    <li><a href="#">下一页 &raquo;</a></li>
                                </ul>
                            </div>
                        </div>

                    </div>


                </div>
            </div>
        </div>
    </div>
    <!--引入共有底部-->
    <div th:replace="footer :: footer"></div>
</div>

<script src="js/tag.js"></script>
</body>
</html>
